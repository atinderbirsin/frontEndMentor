<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="global.css">

</head>
<body>
  <header class="none" id="non">

  </header>
  <main class="container">
    <div class="card" id="card1">
      <img class="card2img" src="images/image-victor.jpg" alt="victor">
    </div>
    <div class="card" id="card2">
      <h1>
        Victor Crest
        <span>
          26
        </span>
      </h1> 
      <span id="loc">
        London
      </span>
      <hr>
      <div class="card2stats" id="card2-stats">
        <div class="statscontent" id="statscontent1">
          <h2>
            80K
          </h2>
          <span class="spanstat">
            Followers
          </span>
        </div>
        <div class="statscontent" id="statscontent2">
          <h2>
            803K
          </h2>
          <span class="spanstat">
            Likes
          </span>
        </div>
        <div class="statscontent" id="statscontent3">
          <h2>
            1.4K
          </h2>
          <span class="spanstat">
            Photos
          </span>
        </div>
      </div>
    </div>
  </main>
    <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/atinderbirsin">Ainder</a>.
    </div>
  </footer>
</body>
</html>
