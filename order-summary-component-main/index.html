<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="_global.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: var(--somethingLikeBlue); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card" id="card1">
    </div>
    <div class="card" id="card2">
      <div class="card2-components" id="card2-component1">
        <h1>
          Order Summary
        </h1>  
      </div>
      <div class="card2-components" id="card2-component2">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! 
        </p>
      </div>
      <div class="card2-components" id="card2-component3">
      <div class="component3-contents" id="component3-content1">
        <img src="images/icon-music.svg" alt="music">
      </div>
      <div class="component3-contents" id="component3-content2">
        <h3>
          Annual Plan
        </h3>
        <span>
          $59.99/year
        </span>
      </div>
      <div class="component3-contents" id="component3-content3">
        <a class="change" href="#"> 
          Change
        </a>
      </div>  
      </div>
      <div class="card2-components" id="card2-component4">
        <button>
          Proceed to Payment
        </button>
      </div>
      <div class="card2-components" id="card2-component5">
        <a class="cancel" href="#">
          Cancel Order
        </a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/atinderbirsin">Atinder</a>.
  </div>
</body>
</html>
