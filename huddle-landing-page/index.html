<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="global.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header class="logo">

  </header>

  <main>
    <div class="card">
      <img id="card1" src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="card" id="card2">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p class="card2p" >
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

      </p>
      <button>
        Register
      </button>
    </div>
  </main>
  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/atinderbirsin">Atinder</a>.
    </p>
    <p>
     <a href="#">
      <img class="icons" src="images/facebook-f-brands.svg" alt="Facebook">
     </a>
     <a href="#">
      <img class="icons" src="images/twitter-brands.svg" alt="Twitter">
     </a>
     <a href="#">
      <img class="icons" src="images/instagram-brands.svg" alt="Instagram">

    </p>
